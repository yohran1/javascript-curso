<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="display">
            <input type="text" id="displayInput" disabled aria-label="Display da calculadora" />
        </div>
        <div id="teclado">
            <button class="num" aria-label="Número 7">7</button>
            <button class="num" aria-label="Número 8">8</button>
            <button class="num" aria-label="Número 9">9</button>
            <button class="operador" aria-label="Divisão">/</button>
            <button class="num" aria-label="Número 4">4</button>
            <button class="num" aria-label="Número 5">5</button>
            <button class="num" aria-label="Número 6">6</button>
            <button class="operador" aria-label="Multiplicação">*</button>
            <button class="num" aria-label="Número 1">1</button>
            <button class="num" aria-label="Número 2">2</button>
            <button class="num" aria-label="Número 3">3</button>
            <button class="operador" aria-label="Subtração">-</button>
            <button class="num" aria-label="Número 0">0</button>
            <button class="ponto" aria-label="Ponto decimal">.</button>
            <button class="igual" aria-label="Igual a">=</button>
            <button class="operador" aria-label="Adição">+</button>
            <button class="clear" aria-label="Limpar">C</button> <!-- Botão de limpar -->
        </div>
    </div>
</body>
</html>
